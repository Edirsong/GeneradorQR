<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... tus otros elementos head ... -->
    <title>QR Code generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de codigo QR</h1>
        <canvas id="qr-canvas" style="display: none;"></canvas> <!-- Canvas oculto -->
        <div id="qrcode" style="display: none;"></div> <!-- Ocultamos el div original del QR -->
        <img id="qr-image" src="" alt="Codigo QR"> <!-- Imagen para mostrar el QR -->
        <br>
        <input type="text" id="qr-data" placeholder="Pega tu Url" onchange="generateQR()">
    </div>
    <script src="./qrcode.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
